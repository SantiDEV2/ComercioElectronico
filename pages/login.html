<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E Comerce</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="shortcut icon" href="/imgs/favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="background">
  <div class="myContainer">
    <div class="container">
      <div class="row text-center textColor align-items-center py-5 my-5">
        <form class="offset-lg-3 col-lg-6 offset-lg-3 controlBackground" id="form-login">
          <h1 class="my-5 fw-bold">Iniciar sesion</h1>
          <button type="button" class="btn myloginbtn pe-5">
            <img src="/imgs/Google.png" width="25px" height="auto" class="mx-4" />
            Continuar con Google
          </button>
          <hr />
          <div class="my-3">
            <p style="margin-right: 255px; margin-bottom: 0%">Email</p>
            <input type="email" name="Email" class="inputText" placeholder="Correo Electronico" required />
          </div>
          <div class="my-3">
            <p style="margin-right: 215px; margin-bottom: 0%">Contraseña</p>
            <input type="password" name="Password" class="inputText" required placeholder="Contraseña" />
          </div>
          <div id="testText"></div>
          <button type="submit" class="inputSubmit my-2 border30">
            Iniciar sesion
          </button>
          <p>
            <a href="" class="notA fw-bold text-decoration-underline">Olvidaste tu contraseña?</a>
          </p>
          <hr />
          <p>
            No tienes una cuenta?
            <a href="signup.html" class="notA fw-bold text-decoration-underline">Registrate</a>
          </p>
        </form>
      </div>
    </div>
    <div class="myContent">
      <div class="myMain"></div>
    </div>
    <div class="myNavBar bgNavbar">
      <nav class="navbar">
        <div class="container-fluid">
          <div class="offset-lg-1 col-lg-2">
            <a href="/index.html"><img src="/imgs/Logo.png" width="40px" height="auto" /></a>
          </div>
          <div class="offset-lg-1 col-lg-2" id="searchBox">
            <form class="d-flex">
              <input class="myFormControl me-2" style="border-color: transparent" type="search" placeholder="Buscar" />
              <button type="submit" style="
                    background-color: transparent;
                    border-color: transparent;
                  ">
                <img src="/imgs/SearchIcon.png" style="height: auto; width: 25px" />
              </button>
            </form>
          </div>
          <div class="offset-lg-1 col-lg-3">
            <div class="d-flex align-items-center">
              <div class="dropdown">
                <button class="btn dropdown-toggle textColor" type="button" data-bs-toggle="dropdown">
                  Categorias
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Another action</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </div>
              <form class="remButton" id="accountBtns">
                <button class="mybtnNavbar btn-sm" type="button">
                  <a href="login.html" class="notA">Log In</a>
                </button>
                <button class="mybtnNavbar btn-sm" type="button">
                  <a href="signup.html" class="notA">Sign Up</a>
                </button>
              </form>
              <div class="d-flex align-items-center px-5 mx-5 d-none" id="accountInfo">
                <div class="dropdown">
                  <button class="btn dropdown-toggle textColor" id="userName" type="button"
                    data-bs-toggle="dropdown"></button>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item hover" id="logout" href="">Cerrar Sesion</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
